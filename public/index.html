<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Safe-DEED De-Anonymisation Risk Analysis</title>
</head>

<body>

<form method="post" action="/upload" enctype="multipart/form-data">
	<p>
		<label for="inputfile">Select a file:</label>	
		<input type="file" id="inputfile" name="inputfile">
	</p>
	
	<p>
		<label>Type of data:</label><br>
		<input type="radio" name="type" value="tabular">Tabular / Non-Aggregated</input><br>
		<input type="radio" name="type" value="aggregated">Aggregated</input><br>
		<input type="radio" name="type" value="invoices">Invoices</input>
	</p>
	
	<p>
		<label for="separator">Separator:</label>
		<input type="text" id="separator" name="separator" style="width:12px"/>
	</p>
	
	<p>
		<input type="submit" value="Upload">
	</p>
</form>

</body>

</html>
